title: Mrudhuhas-Blog
description: "Welcome to my Blog"
author:
  name: "mrudhuhas"
  email: "mrudhuhas@gmail.com"
  url: "https://mrudhuhasm.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 4
paginate_path: /page/:num/

defaults:
